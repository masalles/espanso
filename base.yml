  - trigger: ":covisa"
    replace: "Olá, Expositor \n\nEsperamos que esteja bem! Ressaltando o item INSTALAÇÃO DE FOOD TRUCK mencionado no boletim informativo, esclarecemos que existe a obrigatoriedade de envio (e-mail: cs@francal.com.br)  do protocolo de notificação à Coordenadoria de Vigilância Sanitária – COVISA para a participação de sua empresa no VEGFEST 2023 até 21/11/2023. \n\nCaso tenha dúvidas, descrevemos abaixo o procedimento e contatos para as providências: \n\nÉ necessário Notificar à Coordenadoria de Vigilância Sanitária – COVISA através do Formulário de Avaliação Prévia das Instalações e dos Serviços Relacionados à Manipulação de Alimentos para a participação de sua empresa no 10º CONGRESSO VEGANO BRASILEIRO E EXPOSIÇÃO – VEGFEST 2023, que acontecerá de 30 de novembro à 03 de dezembro de 2023 (de quinta a domingo) – das 10h às 19h, no Expo Center Norte Pavilhão Amarelo , para isso: \n\nAcesse o site da COVISA (Coordenação de Vigilância em Saúde) https://www.prefeitura.sp.gov.br/covisa/ \n Procure pela seção referente à manipulação de alimentos e segurança alimentar. \n Verifique o formulário de avaliação prévia disponível para download e as orientações sobre formulário. \n Preencha o formulário com as informações solicitadas, incluindo detalhes sobre as instalações e os serviços relacionados à manipulação de alimentos. \n	Envie o formulário preenchido para a COVISA covisaalimentos@PREFEITURA.SP.GOV.BR, conforme as instruções fornecidas no próprio formulário ou no site da COVISA. \n\n Posteriormente,  encaminhar a notificação com a cientificação da instituição para o e-mail: cs@francal.com.br (Protocolo de Notificação, para cumprimento do processo de alvará de funcionamento do evento)\n\n Você consegue suporte a respeito da documentação com o Grupo Eldorado (Responsável por A/B da VegFest) que está conduzindo essa questão junto aos expositores. Assim, para suporte sobre documentação de Anvisa, COVISA, alvarás, etc:
